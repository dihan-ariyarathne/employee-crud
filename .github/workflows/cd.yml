name: CD

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: employee-crud-backend
  IMAGE_FRONTEND: employee-crud-frontend

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER=$OWNER" >> $GITHUB_OUTPUT
          echo "TAG_SHA=sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER }}/${{ env.IMAGE_BACKEND }}
          docker buildx build backend \
            --platform linux/amd64 \
            -t $IMAGE:${{ steps.vars.outputs.TAG_SHA }} \
            -t $IMAGE:latest \
            --push

      - name: Build & push frontend image
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL secret is required"; exit 1;
          fi
          IMAGE=${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER }}/${{ env.IMAGE_FRONTEND }}
          docker buildx build frontend \
            --build-arg VITE_API_BASE_URL=$VITE_API_BASE_URL \
            --platform linux/amd64 \
            -t $IMAGE:${{ steps.vars.outputs.TAG_SHA }} \
            -t $IMAGE:latest \
            --push
