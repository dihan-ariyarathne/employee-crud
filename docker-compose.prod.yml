# Replace <owner> with your GitHub username or org in the image references.
# Provide runtime environment via a .env.prod file (not committed) or host env.
services:
  backend:
    image: ghcr.io/dihan-ariyarathne/employee-crud-backend:latest
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-employeesdb}
      - MONGODB_EMP_COLLECTION=${MONGODB_EMP_COLLECTION:-employees}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Optionally configure Firebase via GOOGLE_APPLICATION_CREDENTIALS
    ports:
      - "8080:8080"
    networks:
      - app

  frontend:
    image: ghcr.io/dihan-ariyarathne/employee-crud-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app

networks:
  app:
    driver: bridge
