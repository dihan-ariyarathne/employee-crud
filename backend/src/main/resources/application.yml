spring:
  application:
    name: employee-crud-backend
  main:
    web-application-type: reactive
  codec:
    max-in-memory-size: 10MB
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DB}
  cache:
    type: caffeine

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5level [%thread] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  schema:
    sample-size: ${SCHEMA_SAMPLE_SIZE:200}
    cache-ttl-seconds: ${SCHEMA_CACHE_TTL_SEC:300}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger-ui

